- name: Update repositories cache
  apt:
    update_cache: yes
    become: yes

- name: Upgrade existing packages
  apt:
    upgrade: yes
    become: yes

- name: Install npm packages
  apt:
    name: npm
    become: yes

- name: Install node packages
  apt:
    name: nodejs
    become: yes

- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
    become: yes